<select [ngModel]="supplierSeleccionado" (ngModelChange)="onChangeObj($event)">
    <option [ngValue]="suppliers" *ngFor="let suppliers of arrayDeSuppliers">{{suppliers.name}}</option>
</select>

<table>
    <tr>
        <th>NombreProd</th>
        <th>Precio</th>
        <th>Cantidad a a単adir</th>
        <th>A単adir</th>
    </tr>
    <tr *ngFor="let product of arrayProduct">
        <td>{{product.name}}</td>
        
        <td>{{product.unitPrice}}</td>
        <td> 
            <input type="tel" [(ngModel)]="product.amount" >            
        </td>   
        <td>
            <button (click)="aniadirProducto(product)">A単adir</button>            
        </td>        
    </tr>
    
</table>

<table>
    <tr>
        <th>NombreProd</th>
        <th>Precio</th>
        <th>Cantidad a a単adir</th>
        <th>Quitar</th>
    </tr>
    <tr *ngFor="let product of arrayCart">
        <td>{{product.name}}</td>
        
        <td>{{product.unitPrice}}</td>
        <td> 
            {{product.amount}}          
        </td>   
        <td>
            <button (click)="eliminarProducto(product)">Eliminar</button>            
        </td>        
    </tr>
    
</table>

<button (click)="enviarPedido()">Guardar</button>
